<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>CRUD</title>
</head>
<body>
    <main>
        <table class="lista-pessoas">
            <thead>
                <tr class="lista-pessoas__header">
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de nascimento</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody class="lista-pessoas__body">
            </tbody>
        </table>
        <button type="button" class="btn-addPessoa"><span class="material-symbols-outlined">person_add</span>Adicionar</button>
    </main>
    <section class="modal-addPessoa modal">
        <form class="form-addPessoa">
            <header>
                <h2 class="modal__mensagem">Adicionar nova pessoa</h2>
            </header>
            <div class="form-addPessoa__content form__content-flutuante">
                <input type="text" class="input-modal" id="form-addPessoa__input-nome">
                <label for="form-addPessoa__input-nome">Nome</label>
            </div>
            <div class="form-addPessoa__content form__content-flutuante">
                <input type="email" class="input-modal" id="form-addPessoa__input-email">
                <label for="form-addPessoa__input-email">Email</label>
            </div>
            <div class="form-addPessoa__content">
                <label for="form-addPessoa__input-data" class="form-addPessoa__label-data">Data de nascimento</label>
                <input type="date" id="form-addPessoa__input-data">
            </div>
            <div class="form-addPessoa__content">
                <button type="button" class="form-addPessoa__btn-add"><span class="material-symbols-outlined">person_add</span>Adicionar</button>
                <button type="button" class="form-addPessoa__btn-cancelar botoes-cancelar">Cancelar</button>
            </div>
        </form>
    </section>
    <section class="modal-editPessoa modal">
        <form class="form-editPessoa">
            <header>
                <h2 class="modal__mensagem">Editar dados</h2>
            </header>
            <div class="form-editPessoa__content form__content-flutuante">
                <input type="text" class="input-modal" id="form-editPessoa__input-nome">
                <label for="form-editPessoa__input-nome">Nome</label>
            </div>
            <div class="form-editPessoa__content form__content-flutuante">
                <input type="email" class="input-modal" id="form-editPessoa__input-email">
                <label for="form-editPessoa__input-email">Email</label>
            </div>
            <div class="form-editPessoa__content">
                <label for="form-editPessoa__input-data" class="form-editPessoa__label-data">Data de nascimento</label>
                <input type="date" id="form-editPessoa__input-data">
            </div>
            <div class="form-editPessoa__content">
                <button type="button" class="form-editPessoa__btn-edit"><span class="material-symbols-outlined">edit_note</span>Salvar</button>
                <button type="button" class="form-editPessoa__btn-cancelar botoes-cancelar">Cancelar</button>
            </div>
        </form>
    </section>
    <section class="modal-removerPessoa modal">
        <section class="modal-removerPessoa__section">
            <h2 class="modal-removerPessoa__mensagem modal__mensagem"></h2>
            <div class="modal-removerPessoa__content">
                <button type="button" class="modal-removerPessoa__btn-remover">Remover</button>
                <button type="button" class="modal-removerPessoa__btn-cancelar botoes-cancelar">Cancelar</button>
            </div>
        </section>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
