<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CRUD</title>
</head>
<body>
    <main>
        <table class="lista-pessoas">
            <thead>
                <tr class="lista-pessoas__header">
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de nascimento</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody class="lista-pessoas__body">
            </tbody>
        </table>
        <button type="button" class="btn-addPessoa">add</button>
    </main>
    <section class="modal-addPessoa">
        <form class="form-addPessoa">
            <header>
                <h2>Adicionar pessoa à lista</h2>
            </header>
            <div class="form-addPessoa__content">
                <input type="text" id="form-addPessoa__input-nome">
                <label for="form-addPessoa__input-nome">Nome</label>
            </div>
            <div class="form-addPessoa__content">
                <input type="email" id="form-addPessoa__input-email">
                <label for="form-addPessoa__input-email">Email</label>
            </div>
            <div class="form-addPessoa__content">
                <input type="date" id="form-addPessoa__input-data">
                <label for="form-addPessoa__input-data">Data de nascimento</label>
            </div>
            <div class="form-addPessoa__content">
                <button type="button" class="form-addPessoa__btn-add">Add</button>
                <button type="button" class="form-addPessoa__btn-cancelar botoes-cancelar">Cancelar</button>
            </div>
        </form>
    </section>
    <section class="modal-editPessoa">
        <form class="form-editPessoa">
            <header>
                <h2>Editar dados</h2>
            </header>
            <div class="form-editPessoa__content">
                <input type="text" id="form-editPessoa__input-nome">
                <label for="form-editPessoa__input-nome">Nome</label>
            </div>
            <div class="form-editPessoa__content">
                <input type="mail" id="form-editPessoa__input-email">
                <label for="form-editPessoa__input-email">Email</label>
            </div>
            <div class="form-editPessoa__content">
                <input type="date" id="form-editPessoa__input-data">
                <label for="form-editPessoa__input-data">Data de nascimento</label>
            </div>
            <div class="form-editPessoa__content">
                <button type="button" class="form-editPessoa__btn-edit">Salvar</button>
                <button type="button" class="form-editPessoa__btn-cancelar botoes-cancelar">Cancelar</button>
            </div>
        </form>
    </section>
    <section class="modal-removerPessoa">
        <section class="modal-removerPessoa__section">
            <h2 class="modal-removerPessoa__mensagem"></h2>
            <div class="modal-removerPessoa__content">
                <button type="button" class="modal-removerPessoa__btn-remover">Remover</button>
                <button type="button" class="modal-removerPessoa__btn-cancelar botoes-cancelar">Cancelar</button>
            </div>
        </section>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
